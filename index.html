<!DOCTYPE htmal>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>IMEBCOP</title>
</head>
<body>
    <script>
      const AS_URL_BASE="https://script.google.com/macros/s/AKfycbxaTNazVRtWSeVIgRjJMkhfkgFNyNV6xadFoG5Z44fRZmlXzlJ_bmARBqLWmkewXesp/exec";
     var url = document.location.href;
     var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }
  </script>
  
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
      
    </script>
</body>
</html>
